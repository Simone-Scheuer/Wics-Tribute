<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <img id="wics-logo" src="images/wics.png">
            <h1>A TRIBUTE SITE</h1>
    
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">You running WICS: </h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-carrying"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">WICS without you:</h2>
            <div class="gift-img" id="gift-img-empty"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title"> Me running study socials: </h2>
            <div class="gift-img" id="gift-img-socials"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">The WICS room now: </h2>
            <div class="gift-img" id="gift-img-fancy"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">Us after we graduate:</h2>
            <div class="gift-img" id="gift-img-money"></div>
        </div>
        
        <p id="footer"> Looking forward to a great year for WICS! <p>
        
    </body>
</html>
